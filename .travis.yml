language: go

go:
  - 1.8.x
before_install:
  - go get github.com/modocache/gover
  - go get github.com/mattn/goveralls
script:
  - go test -v github.com/miguelbemartin/vat/models -coverprofile=models.coverprofile
  - go test -v github.com/miguelbemartin/vat/services -coverprofile=services.coverprofile
  - gover
  - goveralls -coverprofile gover.coverprofile -service travis-ci